<!DOCTYPE html>
<html>
<head>
  <title>あああ</title>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
  <meta charset="UTF-8">
</head>
<body>
  <div id="mapcontainer" style="position:absolute;top:0;left:0;right:0;bottom:0;"></div>

  <script>
    // ページ読み込み後にinit関数を呼び出す
    window.onload = init;

    function init() {
      var map = L.map('mapcontainer', { zoomControl: false });

      var initialLatLng = [35.68927557318069, 139.6997988239306];
      map.setView(initialLatLng, 13);

      L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png', {
        attribution: "<a href='https://maps.gsi.go.jp/development/ichiran.html' target='_blank'>地理院タイル</a>"
      }).addTo(map);

      fetch('./place.csv', {
        headers: {
          'Content-Type': 'text/csv; charset=utf-8'
        }
      })
        .then(response => response.text())
        .then(data => {
          var lines = data.split('\n');

          var waypoints = [];
          for (var i = 1; i < lines.length; i++) {
            var parts = lines[i].split(',');
            var lat = parseFloat(parts[0]);
            var lng = parseFloat(parts[1]);

            var popupContent = parts[2];
            if (parts.length > 3) popupContent += `<br>${parts[3]}`;
            if (parts.length > 4) popupContent += `<br>${parts[4]}`;
            if (parts.length > 5) popupContent += `<br>${parts[5]}`;
            var popup = L.popup({ maxWidth: 550 }).setContent(popupContent);

            var marker = L.marker([lat, lng])
              .bindPopup(popup)
              .bindTooltip(parts[2])
              .addTo(map);

            var imageNumber = i;
            var imageUrl = `./img/${imageNumber}.jpg`;
            var imageHtml = `<img src="${imageUrl}" width="200" height="150">`;
            marker.getPopup().setContent(popupContent + "<br>" + imageHtml);

            waypoints.push(L.latLng(lat, lng));
          }

          console.log(waypoints.length)

          if (waypoints.length >= 3) {
            // ルーティングの設定
            var routingControl = L.Routing.control({
              waypoints: waypoints.slice(1, 4),
              routeWhileDragging: true
            }).addTo(map);

            // ルートが地図上に表示されたかどうかをコンソールに出力
            routingControl.on('routesfound', function(e) {
              console.log('ルートが地図上に表示されました。');
            });
          }
        })
        .catch(error => console.error('Error:', error));
    }
  </script>
</body>
</html>
