<!DOCTYPE html>
<html>
<head>
  <title>地図表示</title>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
  <meta charset="UTF-8">
</head>
<body>
  <div id="mapcontainer" style="position:absolute;top:0;left:0;right:0;bottom:0;"></div>

  <script>
    // ページ読み込み後にinit関数を呼び出す
    window.onload = init;

    function init() {
      var map = L.map('mapcontainer', { zoomControl: false });

      var initialLatLng = [35.68927557318069, 139.6997988239306];
      map.setView(initialLatLng, 13);

      L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png', {
        attribution: "<a href='https://maps.gsi.go.jp/development/ichiran.html' target='_blank'>地理院タイル</a>"
      }).addTo(map);

      // CSVファイルから緯度経度とポップアップ文字を読み取り、地図上にマーカーをプロット
      fetch('./place.csv', {
        headers: {
          'Content-Type': 'text/csv; charset=utf-8'
        }
      })
        .then(response => response.text())
        .then(data => {
          var lines = data.split('\n');
          var waypoints = [];

          for (var i = 1; i < lines.length; i++) { // 1行目はヘッダー
            var parts = lines[i].split(',');
            var lat = parseFloat(parts[0]);
            var lng = parseFloat(parts[1]);

            console.log('Waypoint ' + (i + 1) + ' - Lat: ' + lat + ', Lng: ' + lng);

            // ... マーカーの生成と表示のコード ...

            waypoints.push(L.latLng(lat, lng));
          }

          console.log('Waypoints:', waypoints);

          if (waypoints.length >= 2) {
            // ルーティングの設定
            L.Routing.control({
              waypoints: waypoints,
              routeWhileDragging: true
            }).addTo(map);
          }
        })
        .catch(error => console.error('Error:', error));
    }
  </script>
</body>
</html>
